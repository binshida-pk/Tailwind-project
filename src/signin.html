<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-center h-screen items-center">
      <form
        class="bg-white p-8 rounded-lg shadow-lg w-150 border-1 border-gray-500"
      >
        <h2
          class="flex justify-center mb-10 center text-2xl font-bold text-center"
        >
          Sign In
        </h2>
        <div class="flex gap-5">
          <div class="w-full md:w-1/2">
            <label class="block mb-2 text-gray-700">First Name</label>
            <input
              type="text"
              class="w-full p-2 mb-4 border-0 border-b-2 border-gray-900 focus:outline-none focus:border-b-blue-500"
              placeholder="Your Name"
            />
          </div>
          <div class="w-full md:w-1/2">
            <label class="block mb-2 text-gray-700">Last Name</label>
            <input
              type="text"
              class="w-full p-2 mb-4 border-0 border-b-2 border-gray-900 focus:outline-none focus:border-b-blue-500"
              placeholder="Your Name"
            />
          </div>
        </div>
        <label class="mb-2 text-gray-700">Email ID</label>

        <input
          type="email"
          class="w-full p-2 mb-4 border-0 border-b-2 border-gray-900 focus:outline-none focus:border-b-blue-500"
          placeholder="Your Email"
        />
        <div class="w-full">
          <label class="block mb-2 text-gray-700">Phone No</label>
          <input
            type="text"
            class="w-full p-2 mb-4 border-0 border-b-2 border-gray-900 focus:outline-none focus:border-b-blue-500"
            placeholder="Your Number"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
