<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="max-h-screen">
    <div class="flex justify-center">
      <div class="pl-5 pt-2">
        <!-- sidebar -->
        <aside
          id="logo-sidebar"
          class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:border-gray-700"
          aria-label="Sidebar"
        >
          <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
            <ul class="space-y-2">
              <li>
                <div class="flex justify-between hover:bg-gray-200 pl-3">
                  <svg
                    class="w-6 h-6 text-gray-800 dark:text-black mt-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"
                    />
                  </svg>
                  <a
                    href="#"
                    class="block px-2 py-2 rounded hover:bg-gray-200 w-full pl-3"
                    >Home</a
                  >
                </div>
              </li>

              <li>
                <div class="flex justify-between hover:bg-gray-200 pl-3">
                  <svg
                    class="w-6 h-6 text-gray-800 dark:text-black mt-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H6Zm7.25-2.095c.478-.86.75-1.85.75-2.905a5.973 5.973 0 0 0-.75-2.906 4 4 0 1 1 0 5.811ZM15.466 20c.34-.588.535-1.271.535-2v-1a5.978 5.978 0 0 0-1.528-4H18a4 4 0 0 1 4 4v1a2 2 0 0 1-2 2h-4.535Z"
                      clip-rule="evenodd"
                    />
                  </svg>

                  <a
                    href="./login.html"
                    class="block px-2 py-2 rounded w-full hover:bg-gray-200 pl-3"
                    >Login</a
                  >
                </div>
              </li>

              <li>
                <div class="flex justify-between hover:bg-gray-200 pl-3">
                  <svg
                    class="w-6 h-6 text-gray-800 dark:text-black mt-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4H6Zm7.25-2.095c.478-.86.75-1.85.75-2.905a5.973 5.973 0 0 0-.75-2.906 4 4 0 1 1 0 5.811ZM15.466 20c.34-.588.535-1.271.535-2v-1a5.978 5.978 0 0 0-1.528-4H18a4 4 0 0 1 4 4v1a2 2 0 0 1-2 2h-4.535Z"
                      clip-rule="evenodd"
                    />
                  </svg>

                  <a href="./info.html" class="block px-2 py-2 rounded w-full"
                    >personal info</a
                  >
                </div>
              </li>

              <li>
                <div class="flex justify-between hover:bg-gray-200 pl-3">
                  <svg
                    class="w-6 h-6 text-gray-800 dark:text-black mt-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9.143 4H4.857A.857.857 0 0 0 4 4.857v4.286c0 .473.384.857.857.857h4.286A.857.857 0 0 0 10 9.143V4.857A.857.857 0 0 0 9.143 4Zm10 0h-4.286a.857.857 0 0 0-.857.857v4.286c0 .473.384.857.857.857h4.286A.857.857 0 0 0 20 9.143V4.857A.857.857 0 0 0 19.143 4Zm-10 10H4.857a.857.857 0 0 0-.857.857v4.286c0 .473.384.857.857.857h4.286a.857.857 0 0 0 .857-.857v-4.286A.857.857 0 0 0 9.143 14Zm10 0h-4.286a.857.857 0 0 0-.857.857v4.286c0 .473.384.857.857.857h4.286a.857.857 0 0 0 .857-.857v-4.286a.857.857 0 0 0-.857-.857Z"
                    />
                  </svg>
                  <a
                    href="card.html"
                    class="block hover:bg-gray-200 px-2 py-2 rounded w-full"
                    >Card</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </aside>
      </div>
      <!-- Navbar -->
      <nav
        class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:border-gray-700"
      >
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center justify-start rtl:justify-end">
              <button
                data-drawer-target="logo-sidebar"
                data-drawer-toggle="logo-sidebar"
                aria-controls="logo-sidebar"
                type="button"
                class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              >
                <span class="sr-only">Open sidebar</span>
                <svg
                  class="w-6 h-6"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    clip-rule="evenodd"
                    fill-rule="evenodd"
                    d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                  ></path>
                </svg>
              </button>
              <a href="https://flowbite.com" class="flex ms-2 md:me-24">
                <img
                  src="https://flowbite.com/docs/images/logo.svg"
                  class="h-8 me-3"
                  alt="FlowBite Logo"
                />
                <span
                  class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-dark"
                  >WEB APP</span
                >
              </a>
            </div>
            <div class="flex items-center">
              <svg
                class="w-6 h-6 text-gray-800 dark:text-black mr-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="2"
                  d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"
                />
              </svg>
              <svg
                class="w-6 h-6 text-gray-800 dark:text-black"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z"
                />
              </svg>
              <svg
                class="w-6 h-6 text-gray-800 dark:text-black"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
              <svg
                class="w-6 h-6 text-gray-800 dark:text-black"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 5.365V3m0 2.365a5.338 5.338 0 0 1 5.133 5.368v1.8c0 2.386 1.867 2.982 1.867 4.175 0 .593 0 1.292-.538 1.292H5.538C5 18 5 17.301 5 16.708c0-1.193 1.867-1.789 1.867-4.175v-1.8A5.338 5.338 0 0 1 12 5.365ZM8.733 18c.094.852.306 1.54.944 2.112a3.48 3.48 0 0 0 4.646 0c.638-.572 1.236-1.26 1.33-2.112h-6.92Z"
                />
              </svg>
            </div>
          </div>
        </div>
      </nav>
      <!-- Mainbody -->
      <div class="h-[500px] mt-16 w-[1050px] mr-2 pl-[100px]">
        <div
          class="col-span-2 bg-gray-100 p-5 rounded-lg border border-gray-400"
        >
          <div class="flex gap-5">
            <div class="w-full md:w-1/3">
              <label
                class="block uppercase tracking-wide text-xs font-bold mb-2 h-4"
                for="grid-first-name"
              >
                First Name
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-first-name"
                type="text"
                placeholder="text"
              />
            </div>
            <div class="w-full md:w-1/3 px-3">
              <label
                class="block uppercase tracking-wide text-xs font-bold mb-2 h-4"
                for="grid-last-name"
              >
                Last Name
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-last-name"
                type="text"
                placeholder="text"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6 mt-6">
            <div class="w-[650px] px-4">
              <label
                class="block uppercase text-xs font-bold mb-2 h-4"
                for="grid-password"
              >
                Email Address
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-last-name"
                type="text"
                placeholder="text"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-2">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 h-4"
                for="grid-state"
              >
                Country
              </label>
              <div
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-state"
              >
                <div class="relative flex justify-between">
                  <select class="flex justify-between">
                    <option>Germany</option>
                    <option>India</option>
                    <option>United State</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase text-xs font-bold mb-2 h-4"
                for="grid-password"
              >
                Street Address
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-last-name"
                type="text"
                placeholder="text"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6 border-b-1 border-gray-600">
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-2">
              <label
                class="block uppercase text-xs font-bold mb-2 h-4"
                for="grid-password"
              >
                city
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-last-name"
                type="text"
                placeholder="text"
              />
            </div>
            <div class="flex flex-wrap mx-4 mb-6">
              <div class="w-full px-3 mb-6 md:mb-2">
                <label
                  class="block uppercase text-xs font-bold mb-2 h-4"
                  for="grid-password"
                >
                  State/Province
                </label>
                <input
                  class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                  id="grid-last-name"
                  type="text"
                  placeholder="text"
                />
              </div>
            </div>

            <div class="flex flex-wrap mb-6">
              <div class="w-full px-3 mb-6 md:mb-2">
                <label
                  class="block uppercase text-xs font-bold mb-2 h-4"
                  for="grid-password"
                >
                  Zip/Postal Code
                </label>
                <input
                  class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                  id="grid-last-name"
                  type="text"
                  placeholder="text"
                />
              </div>
            </div>
          </div>

          <div class="flex justify-end gap-2">
            <button
              type="submit"
              class="bg-gray-300 text-black px-3 py-2 rounded-lg hover:bg-gray-200"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
