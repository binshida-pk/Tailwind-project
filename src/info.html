      <!-- Mainbody -->
      <div class="h-[500px] mt-16 w-[1050px] mr-2 pl-[100px]">
        <div
          class="col-span-2 bg-gray-100 p-5 rounded-lg border border-gray-400"
        >
          <div class="flex gap-5">
            <div class="w-full md:w-1/3">
              <label
                class="block uppercase tracking-wide text-xs font-bold mb-2 h-4"
                for="grid-first-name"
              >
                First Name
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-first-name"
                type="text"
                placeholder="text"
              />
            </div>
            <div class="w-full md:w-1/3 px-3">
              <label
                class="block uppercase tracking-wide text-xs font-bold mb-2 h-4"
                for="grid-last-name"
              >
                Last Name
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-last-name"
                type="text"
                placeholder="text"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6 mt-6">
            <div class="w-[650px] px-4">
              <label
                class="block uppercase text-xs font-bold mb-2 h-4"
                for="grid-password"
              >
                Email Address
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-last-name"
                type="text"
                placeholder="text"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-2">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2 h-4"
                for="grid-state"
              >
                Country
              </label>
              <div
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-state"
              >
                <div class="relative flex justify-between">
                  <select class="flex justify-between">
                    <option>Germany</option>
                    <option>India</option>
                    <option>United State</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase text-xs font-bold mb-2 h-4"
                for="grid-password"
              >
                Street Address
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-last-name"
                type="text"
                placeholder="text"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6 border-b-1 border-gray-600">
            <div class="w-full md:w-1/4 px-3 mb-6 md:mb-2">
              <label
                class="block uppercase text-xs font-bold mb-2 h-4"
                for="grid-password"
              >
                city
              </label>
              <input
                class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                id="grid-last-name"
                type="text"
                placeholder="text"
              />
            </div>
            <div class="flex flex-wrap mx-4 mb-6">
              <div class="w-full px-3 mb-6 md:mb-2">
                <label
                  class="block uppercase text-xs font-bold mb-2 h-4"
                  for="grid-password"
                >
                  State/Province
                </label>
                <input
                  class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                  id="grid-last-name"
                  type="text"
                  placeholder="text"
                />
              </div>
            </div>

            <div class="flex flex-wrap mb-6">
              <div class="w-full px-3 mb-6 md:mb-2">
                <label
                  class="block uppercase text-xs font-bold mb-2 h-4"
                  for="grid-password"
                >
                  Zip/Postal Code
                </label>
                <input
                  class="block w-full border rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white"
                  id="grid-last-name"
                  type="text"
                  placeholder="text"
                />
              </div>
            </div>
          </div>

            <button
              type="submit"
              class="bg-gray-300 text-black px-3 py-2 rounded-lg hover:bg-gray-200"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700"
            >
              Submit
