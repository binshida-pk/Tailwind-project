<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex justify-center h-screen items-center">
      <form
        class="bg-white p-8 rounded-lg shadow-lg w-96 border-1 border-gray-500"
      >
        <h2 class="text-2xl font-bold mb-4 text-center">Sign In</h2>

        <label class="block mb-2 text-gray-700">Name</label>
        <input
          type="text"
          class="w-full p-2 mb-4 border-0 border-b-2 border-gray-900 focus:outline-none focus:border-b-blue-500"
          placeholder="Your Name"
        />

        <label class="mb-2 text-gray-700">Email ID</label>

        <input
          type="email"
          class="w-full p-2 mb-4 border-0 border-b-2 border-gray-900 focus:outline-none focus:border-b-blue-500"
          placeholder="Your Email"
        />

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
